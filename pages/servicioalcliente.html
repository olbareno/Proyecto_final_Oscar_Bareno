  <title>Danteshop-Contacto</title>
</head>

<body>
  <header>
    <div class="encabezado">
      <div class="logo">
        <img class="logo" src="../images/logo_fondo_transparente.png" alt="logo" />
      </div>
      <div class="textologo">
        <h1>Dante'shop</h1>
        <h2>Tienda de recuerdos con tu amigo perruno</h2>
      </div>
    </div>

    <nav>

      <div class="menu">
        <div><a href="../index.html">Inicio</a></div>
        <div><a href="nosotros.html">Nosotros</a></div>
        <div><a href="tienda.html">Tienda</a></div>
        <div><a href="adopta.html">Adopta</a></div>
        <div><a href="servicioalcliente.html">Contacto</a></div>
      </div>
    </nav>

    </div>
  </header>
  <main>
    <div class="container_contacto">
      
      <div class="texto">
        <p class="placeholder-glow">
          <span class="placeholder col-12"></span>
        </p>
        <h3>Ingresa tus datos y te contactaremos</h3>
        <p class="placeholder-wave">
          <span class="placeholder col-12"></span>
        </p>
        <img src="../images/dogcontacto.png" alt="">
      </div>
      <div class="form">
      <form>
        <div class="mb-3">
          <label for="Nombres">Nombres</label>
          <textarea class="form-control" name="Nombres"></textarea>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Correo electronico</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="dante@gmail.com" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Numero de contacto</label>
            <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="11 1111 1111" class="form-text">
          </div>
        </div>
        <div class="mb-3">
          <label for="Nombres">Dejanos tus comentarios</label>
          <textarea class="form-control" name="Nombres"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
    </div>

  </main>
  <footer>
    <div>
      <p class="footer">Tel√©fonos</p>
      <p class="tel">
        <img class="icon" src="../images/call.png" alt="icono" /> 5455 4233
      </p>
      <p class="tel">
        <img class="icon" src="../images/phone-call.png" alt="icono" />
        1133242693
      </p>
    </div>
    <div>
      <p class="footer">Redes sociales</p>
      <p class="tel">
        <img class="icon" src="../images/instagram.png" alt="instagram" />Danteshop
      </p>
      <p class="tel">
        <img class="icon" src="../images/facebook.png" alt="facebook" />Danteshop
      </p>
    </div>
    <div>
      <a href="pages/servicioalcliente.html" target="blank" class="link_support">
        <div class="fotosupport">
          <img src="../images/support.png" alt="">
        </div>
      </a>
      <p class="tel">Servicio al cliente</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
